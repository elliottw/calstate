<html>
	<head>
		<title>Quickadd Prototype</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">

		<script src="js/vendor/jquery-1.9.1.js"></script>
		<script src="js/vendor/jquery-ui-1.10.1.custom.js"></script>
		<script src="js/vendor/bootstrap.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/vendor/backbone.marionette.js"></script>

		<script src="js/app/init.js"></script>
		<script src="js/app/courses.js"></script>
		<script src="js/app/planner.js"></script>
		<script src="js/app/utils.js"></script>
		<script src="js/app/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span8 offset2 popover-mockup">

				</div>
			</div>
		</div> <!-- .container -->


		<script type="text/html" id="tpl-quick-catalog">
			<h3><%= title %></h3>
			<input class="input-filter search-query"/>
			<div class="filtered-results">
				<table class="table table-condensed table-striped table-hover">
					<thead>
						<tr>
							<th>Code</th>
							<th>Name</th>
							<th>Semester</th>
							<th>Year</th>
							<th>Requirements</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</script>


		<script type="text/html" id="tpl-scheduled-course-row">
			<td><%= course.id %></td>
			<td>Intro to Something</td>
			<td><%= term.semester %></td>
			<td><%= term.year %></td>
			<td></td>
		</script>


		<script type="text/html" id="tpl-quick-course-info">
			<% if (backEnabled) { %>
				<a class="btn-back" href="#">Back</a>
			<% } %>
			<h3><%= course.id %></h3>
			<form>
				<div class="row">
					<label for="term" class="span1">Term: </label>
					<select name="term" id="term" class="span2">
						<% _.each(course.terms, function(t) { %>
							<% if (t.id == selectedTerm.id) { %>
								<option value=<%= t.id %> selected><%= t.semester %> <%= t.year %></option>
							<% } else { %>
								<option value=<%= t.id %>><%= t.semester %> <%= t.year %></option>
							<% } %>
						<% }); %>
					</select>
				</div>
				<div class="row">
					<label for="satisfies" class="span1">Satisfies: </label>
					<div class="span2">
						<input type="checkbox" checked name="satisfies" value="blockC"/> BlockC
						<br/>
						<input type="checkbox" name="satisfies" value="blockE"/> BlockE
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="span4">
						<input class="btn btn-large" style="width:100%;" type="submit" class="btn" value="Add Course" />
					</div>
				</div>
			</form>

			<hr />
			<div class="row">
				<div class="course-description span7">
					<h3 class="course-name">English for Engineers</h3>
					<dl>
						<dt>Description</dt>
						<dd>University structure, policies, and procedures, resources available, and skills necessary for success. Introduction to profession of engineering; engineering, design process; communication skills in engineering. Laboratory 3 hours. Graded CR/NC.</dd>
						<dt>Learning Outcome</dt>
						<dd>Upon successful completion of the course, each student should be able to understand and apply concepts and skills that will enhance their success and a student and as an engineer.</dd>
						<dt>Text</dt>
						<dd>Landis, Raymond B. (2007). Studying Engineering: A Road Map to a Rewarding Career (3rd Ed.) Los Angeles: Discovery Press.</dd>
						<dt>Sections</dt>
						<dd></dd>
						<dt>Equivalencies</dt>
						<dd></dd>
						<dt>Pre-requirements</dt>
						<dd></dd>
						<dt>Co-requirements</dt>
						<dd></dd>
						<dt>Requirements for</dt>
						<dd></dd>
					</dl>
				</div> <!-- .course-description -->
			</div>
		</script>

		<script type="text/html" id="tpl-placed-course">
			<%= course.label %>
		</script>

		<script type="text/html" id="tpl-mandate-slot">
			<%= course.label %>
		</script>

		<script type="text/html" id="tpl-elective-slot">
			+ <em><%= label %></em>
		</script>

		<script type="text/html" id="tpl-requirement-tracker">
			<h4 class="requirement-group-heading"><%= title %></h4>
			<ul class="requirement-slot-list"></ul>
		</script>

		<script type="text/html" id="tpl-semester-popup">
			<h4>Available:</h4>
			<form class="form-horizontal semester-choice">
				<button value="fall13">Fall 2013</button>
				<button value="spr14">Spring 2014</button>
				<button value="fall14">Fall 2014</button>
				<button value="spr15">Spring 2015</button>
			</form>
		</script>

		<script type="text/html" id="tpl-catalog-popup">
			<form class="form-horizontal">
				<input type="search" class="search-query"/>
				<select size="5"></select>
				<button>Add to Planner</button>
			</form>
		</script>

	</body>
</html>
